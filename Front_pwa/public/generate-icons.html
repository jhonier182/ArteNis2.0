<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Iconos PWA - InkEndin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f1419;
            color: white;
        }
        canvas {
            border: 2px solid #3b82f6;
            margin: 20px 0;
            border-radius: 20px;
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .icon-preview {
            text-align: center;
        }
        .icon-preview img {
            border-radius: 20%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Generador de Iconos PWA - InkEndin</h1>
    <p>Este script genera automÃ¡ticamente los iconos para tu Progressive Web App</p>
    
    <canvas id="canvas" width="512" height="512"></canvas>
    
    <div>
        <button onclick="generateIcon(192)">Generar 192x192</button>
        <button onclick="generateIcon(512)">Generar 512x512</button>
        <button onclick="generateIcon(180, 'apple-touch-icon.png')">Generar Apple Touch Icon</button>
        <button onclick="generateIcon(32, 'favicon-32x32.png')">Generar Favicon 32x32</button>
        <button onclick="generateIcon(16, 'favicon-16x16.png')">Generar Favicon 16x16</button>
    </div>

    <div class="preview" id="preview"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#8b5cf6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Dibujar logo "IE" estilizado
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('IE', size / 2, size / 2);
            
            // Agregar detalles de tatuaje (lÃ­neas decorativas)
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = size * 0.02;
            
            // LÃ­nea superior
            ctx.beginPath();
            ctx.moveTo(size * 0.2, size * 0.25);
            ctx.lineTo(size * 0.8, size * 0.25);
            ctx.stroke();
            
            // LÃ­nea inferior
            ctx.beginPath();
            ctx.moveTo(size * 0.2, size * 0.75);
            ctx.lineTo(size * 0.8, size * 0.75);
            ctx.stroke();
        }

        function generateIcon(size, filename = null) {
            drawIcon(size);
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename || `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Mostrar preview
                const preview = document.getElementById('preview');
                const div = document.createElement('div');
                div.className = 'icon-preview';
                div.innerHTML = `
                    <img src="${url}" width="${Math.min(size, 150)}" height="${Math.min(size, 150)}">
                    <p>${size}x${size}</p>
                `;
                preview.appendChild(div);
            });
        }

        // Dibujar icono inicial
        drawIcon(512);
    </script>
</body>
</html>
